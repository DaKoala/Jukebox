<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Jukebox</title>
</head>
<body>
<div class="container">
    <div class="info">
        <h1 class="info__title" id="title"></h1>
        <div class="info__cover" id="cover">
            <div class="info__hole"></div>
        </div>
        <div class="progress">
            <div class="progress__bar">
                <div class="progress__bar progress__bar--active" id="progress"></div>
            </div>
            <div class="progress__timer" id="timer">00:00/00:00</div>
        </div>
    </div>
    <div class="control">
        <div class="control__btn" title="previous song" id="previous">
            <i class="fas fa-step-backward"></i>
        </div>
        <div class="control__btn" title="play/pause" id="play">
            <i id="play-icon" class="fas fa-play"></i>
        </div>
        <div class="control__btn" title="stop" id="stop">
            <i class="fas fa-stop"></i>
        </div>
        <div class="control__btn" title="next song" id="next">
            <i class="fas fa-step-forward"></i>
        </div>
    </div>
    <div class="list">
        <div class="list__cell list__title">
            <div class="list__item"></div>
            <div class="list__item">Music Title</div>
            <div class="list__item">Singer</div>
            <div class="list__item">Operations</div>
        </div>
        <div class="list__song-container" id="songs"></div>
    </div>
</div>
</body>
</html>
